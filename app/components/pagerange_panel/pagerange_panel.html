<div id="pages" ng-controller="PagerangeCtrl" class="receipt-value col-xs-8 col-sm-4 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-4 col-md-offset-3 col-lg-offset-3" >
	<!-- <form name="pagerangeForm"> -->
		<div id="pages-options" data-toggle="popover" data-placement="right" data-content="Invalid page range, use e.g. 1-5, 8, 11-15">
			<label>
				<input id="radio-all" type="radio" name="pages" ng-click="checkRadioAll()" ng-checked="radioAllSelected" >&nbsp All
			</label>
			<br>
			<span class="display-inline">
				<input id="radio-other" class="friend" type="radio" name="pages" ng-click="checkRadioOther()" ng-checked="radioOtherSelected">&nbsp
				<input id="page-range" 
					class="friend form-control" 
					type="text" 
					name="pageRange" 
					placeholder="1-5, 8, 11-15" 
					ng-focus="checkRadioOther()" 
					ng-model="optionsCtrl.pagerange"
					ng-model-options="{ debounce: 400 }"
					ng-change="optionsCtrl.pagerangeAmount = getRangeAmount(optionsCtrl.pagerange, optionsCtrl.page_amount)"
					page-amount="{{::optionsCtrl.page_amount}}"
					pagerange-input
					>
			</span>
			<div ng-show="optionsForm.pageRange.$invalid" id="pages-options-error" class="col-xs-12 col-sm-12 col-md-offset-2 col-md-10 col-lg-12">
				Invalid page range, use e.g. 1-5,6,8-9
			</div>
		</div> 
	<!-- </form> -->
</div>
